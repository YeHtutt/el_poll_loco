<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">

    <script src="js/intervals.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-status-bar.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/health.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>



</head>

<body onload="init()">

    <h1 id="title">El Pollo Loco</h1>

    <div id="gameFrame" class="gameFrame">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="startscreen" id="startScreen">
        <img src="img/9_intro_outro_screens/game_over/game over.png" alt="endscreen" id="endScreenWin"
            style="display: none">
        <img src="img/9_intro_outro_screens/game_over/you lost.png" alt="endscreen" id="endScreenLoose"
            style="display: none">

        <div class="infoContainer d-none" id="infoContainer">
            <div class="d-flex">
                <div>Press</div> <img src="img/left-48.png" class="info-Btn">
                <div>or Press</div> <img src="img/right-48.png" class="info-Btn">
                <div>to run</div>
            </div>
            <div class="d-flex">
                <div>Press space or Press</div> <img src="img/up-48.png" class="info-Btn">
                <div>to jump</div>
            </div>

            <div class="d-flex">
                <div>Press d or Press</div><img src="img/throw.png" class="info-Btn">
                <div>to throw bottles</div>
            </div>

            <div>Jump on the Head of the chickens or throw with bottle to kill </div>
            <div>Kill the big boss with 3 bottles </div>
            <div>Avoid the enemies while running to get no damage</div>

        </div>


        <div id="mobileAlert" class="d-none">
            <img class="rotate" src="img/smartphone.png" alt="rotate phone 90Â°">
            <div class="message">
                Please rotate your device!
            </div>
        </div>

        
        <div id="startBtn" class="btn startBtn" onclick="playOrPause()">Start</div>
        <div id="reStartBtn" class="btn startBtn" onclick="playOrPause()" style="display: none">Restart</div>

        <canvas id="canvas" width="720" height="480"></canvas> 

        <div class="options" id="options">
            <img src="img/speaker.png" alt="mute" id="tone" onclick="muteOrUnmute()">
            <img src="img/info_button.png" alt="info" id="gamePlayInfo" onclick="toggleInfo('false')">
            <img src="img/fullscreen_open.png" alt="fullscreen" id="full-screen" onclick="toggleFullScreen()">
        </div>

        <div id="playButtonsMobileContainer" class="playButtonsMobileContainer">
            <div class="ButtonsLeft">
                <button id="buttonLeft" class="btn borderCircle">
                    <img src="img/left-48.png" alt="move left" class="img"></button>
                <button id="buttonRight" class="btn borderCircle">
                    <img src="img/right-48.png" alt="move right" class="img"></button>
            </div>
            <div class="ButtonsRight">
                <button id="buttonJump" class="btn borderCircle">
                    <img src="img/up-48.png" alt="jump" class="img"></button>
                <button id="buttonThrow" class="btn borderCircle">
                    <img src="img/throw.png" alt="throw" class="img"></button>
            </div>
        </div>

    </div>


</body>

</html>
